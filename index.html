<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-light">
    <div class="container-xxl justify-content-between d-flex">
      <a href="#intro" class="navbar-brand">
        <img src="assets/images/reuse-logo.png" alt="" height="100">
      </a>
      <!-- Botão para mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
        aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>

      <!-- navbar links-->
      <div class="collapse navbar-collapse justify-content-between " id="main-nav">
        <ul class="navbar-nav mx-3">
          <li class="nav-item lead">
            <a class="nav-link" href="#home">Home</a>
          </li>
          <li class="nav-item lead">
            <a class="nav-link" href="#categories">Categorias</a>
          </li>
          <li class="nav-item lead">
            <a class="nav-link" href="#products">Produtos</a>
          </li>
          <li class="nav-item lead">
            <a class="nav-link" href="#about">Sobre</a>
          </li>
          <li class="nav-item lead">
            <a class="nav-link" href="#contact">Contato</a>
          </li>
        </ul>
        <!-- <div class="d-flex d-none d-lg-block">
          <img src="assets/recycling-icon.png" alt="">
        </div> -->
        <form class="d-flex w-50" role="search">
          <input class="form-control me-2" type="search" placeholder="Procurar produtos, marcas, etc..."
            aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>

    </div>
  </nav>


  <!-- Hero -->
  <section id="hero">
    <div class="container-lg">
      <div class="row justify-content-center my-5 align-items-center">
        <div class="col-md-6 text-center text-md-start">
          <h1>
            <div class="display-2">Oferta limitada!</div>
            <div class="display-5 text-muted">Super desconto de até 70%</div>
          </h1>
          <p class="lead my-4 text-muted">
            Ajude o mundo a ser um lugar
            <span class="text-success fw-bold">melhor</span>.
          </p>
          <a href="#pricing" class="btn btn-success mx btn-lg px-4 py-2"><i class="bi bi-recycle"></i> Compre agora!</a>
        </div>
        <div class="col-md-6 text-center d-none d-md-block">
          <img src="assets/images/hero.svg" alt="hero" class="img-fluid" />
        </div>
      </div>
    </div>
  </section>

  <!-- Icones -->
  <section id="icons">
    <div class="container-lg">
      <div class="row justify-content-center my-5 align-items-center shadow-sm rounded">
        <div class="d-flex col justify-content-center ">
          <div>
            <i class="bi bi-rocket-takeoff-fill h2 text-warning m-2 d-none d-md-block"></i>
          </div>
          <div class="text-center">
            <strong>ENTREGA RÁPIDA</strong>
            <p><a class="link-underline link-underline-opacity-0 text-muted" href="#">Política de entrega. <i
                  class="bi bi-box-arrow-up-right"></i></a></p>
          </div>
        </div>
        <div class="d-flex col justify-content-center">
          <div>
            <i class="bi bi-patch-check-fill h2 text-warning m-2 d-none d-md-block "></i>
          </div>
          <div class="text-center">
            <strong>ÓTIMOS PREÇOS</strong>
            <p><a class="link-underline link-underline-opacity-0 text-muted" href="#">Saiba mais <i
                  class="bi bi-box-arrow-up-right"></i></a></p>
          </div>
        </div>
        <div class="d-flex col justify-content-center">
          <div>
            <i class="bi bi-bookmark-star-fill h2 text-warning m-2 d-none d-md-block"></i>
          </div>
          <div class="text-center">
            <strong>DESCONTO RECORRENTE</strong>
            <p><a class="link-underline link-underline-opacity-0 text-muted" href="#">Assine agora <i
                  class="bi bi-box-arrow-up-right"></i></a></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Loja -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
