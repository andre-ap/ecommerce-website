<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Sustentável ReUSE
    </title>
     <link rel="stylesheet" href="assets/css/style.css">

     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header class="header">
        <div class="alert">
            <div class="alert-container">
                <div class="telephone-number">
                    <p><a target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">(99) 9-9999-9999</a></p>
                </div>
                <div class="alert-text">
                    <p>FRETE GRÁTIS para TODO Brasil para compras acima de R$250</p>
                </div>
                <div class="since">
                    <p>A maior loja de Reciclados/Sustentáveis 2015-2024</p>
                </div>
            </div>
        </div>

        <div class="menu">
            <div class="menu-itens">
                <div class="logo">
                    <img src="assets/images/reuse-logo.png" height="120" alt="logo">
                </div>
                <div class="menu-links">
                    <li><a href="#">Página Principal</a></li>
                    <li><a href="#">Categorias</a></li>
                    <li><a href="#">Sobre nós</a></li>
                    <li><a href="#">Entre em contato</a></li>
                </div>
                <div class="recycle-icon">
                    <img src="assets/images/recycling-icon.png" alt="recycle-icon">
                </div>
                <div class="search-items">
                    <form>
                        <div class="search">
                            <input class="search-input" type="search" placeholder="Procurar produtos, marcas, etc...">
                            <span class="material-symbols-outlined">
                                search
                                </span>
                        </div>
                    </form>
                </div>
                <div class="profile">
                    <div class="user-icon"><img src="assets/images/user-icon.png" alt=""></div>
                    <div class="shoping-cart"><img src="assets/images/shopping-cart.png" alt=""></div>
                </div>
            </div>
            
        </div>

    </header>
</body>
</html>
